apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "22.0.1"
    defaultConfig {
        applicationId 'com.unleashed.android.beeokunleashed'
        minSdkVersion 14
        targetSdkVersion 21
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:22.2.1'
    compile 'com.android.support:support-v4:22.2.1'
    compile 'com.google.android.gms:play-services-ads:7.8.0'
    compile files('libs/mail.jar')
    compile files('libs/activation.jar')
    compile files('libs/AdBuddiz-3.0.14.jar')
    compile files('libs/appszoomsdk.jar')
    compile files('libs/VideoInterstitialSDK.jar')
    compile files('libs/additionnal.jar')
    compile files('libs/PayPalAndroidSDK-2.9.11.jar')
    compile files('libs/emailLibs/activation.jar')
    compile files('libs/emailLibs/additionnal.jar')
    compile files('libs/emailLibs/mail.jar')
    compile files('libs/paymentgatewayLibs/PayPalAndroidSDK-2.9.11.jar')
    compile files('libs/adsLibs/AdBuddiz-3.0.14.jar')
    compile files('libs/adsLibs/appszoomsdk.jar')
    compile files('libs/adsLibs/VideoInterstitialSDK.jar')
}
